 <!DOCTYPE html>
 <html lang="pt-br">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Verificador de Idade</title>
     <link rel="stylesheet" href="estilo.css">
 </head>
 <body>
     <header>
        <h1>Verificador de Idade</h1>
     </header>

     <section>
        <div> 
            <p>Ano de nascimento: 
               <input type="number" name="txtAno" id="txtAno" min="1850" max="170">
            </p>
            <p>
               Sexo: <input type="radio" name="radSexo" id="masculino" checked> <label for="masculino">Masculino</label>  
                     <input type="radio" name="radSexo" id="feminino"> <label for="feminino">Feminino</label>
            </p>
            <p>
               <input type="button" value="Verificar" onclick="verificar()">
            </p>
        </div>

        <div id="res">
            Preencha os dados acima para ver o resultado!
        </div>
     </section>

     <footer>
        <p>&copy; CursoemVideo</p>
     </footer>

     <script src="script.js"></script>
 </body>
 </html>
