 <!DOCTYPE html>
 <html lang="pt-br">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Analisador de números</title>
     <link rel="stylesheet" href="estilo.css">
 </head>
 <body>
     <header>
        <h1>Analisador de números</h1>
     </header>

     <section>
        <div> 
               <label for="txtNumero"> Número (entre 1 e 100):
                  <input type="number" name="txtNumero" id="txtNumero">
               </label>
               <input type="button" value="Adicionar" onclick="adicionar()">
               
               <select name="selectNumero" id="selectNumero" size="10px">                  
               </select> 
               <input id="btnFinalizar" type="button" value="Finalizar" onclick="finalizar()">                 
        </div>
        <div id="resposta">
           
        </div>
     </section>

     <footer>
        <p>&copy; CursoemVideo</p>
     </footer>

     <script src="script.js"></script>
 </body>
 </html>
